
<div class="container">
  <div class="search-engine">
    <!-- powered by Skyscanner -->
  </div>
  <div class="settings">
    <!-- Small button group -->
    <div class="btn-group settings-item" mdbDropdown style="z-index: 3;">
      <button mdbDropdownToggle mdbBtn color="elegant" size="sm" class="dropdown-toggle waves-light" type="button" mdbWavesEffect>
        One way
      </button>
      <div class="dropdown-menu" >
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <!-- Number of passengers button group -->
    <div class="btn-group settings-item" mdbDropdown style="z-index: 3;">
        <button mdbDropdownToggle mdbBtn color="elegant" size="sm" class="dropdown-toggle waves-light" type="button" mdbWavesEffect>
          1 passenger
        </button>
        <div class="dropdown-menu">
          
        </div>
      </div>

      <!-- Class button group -->
    <div class="btn-group settings-item" mdbDropdown style="z-index: 3;">
        <button mdbDropdownToggle mdbBtn color="elegant" size="sm" class="dropdown-toggle waves-light" type="button" mdbWavesEffect>
          Economy
        </button>
        <div class="dropdown-menu" >
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>

  </div>
  <div class="round-trip">
      <form>

          <mat-form-field class="input" appearance="fill" [color]="warn">
            <input type="text" placeholder="Where from?" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <i class="material-icons" matPrefix>flight_takeoff</i>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="input" appearance="fill" [color]="warn">
              <input type="text" placeholder="Where to?" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <i class="material-icons" matPrefix>flight_land</i>
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>




      </form>
  </div>
  
</div>
